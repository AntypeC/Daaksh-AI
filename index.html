<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./resources/favicon.ICO">
    <title>Daaksh AI</title>
    <style>
        body {
            background-image: url('./resources/background1.JPG');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            zoom: 75%;
        }
        .casual-background {
            background-image: url('./resources/background1.JPG');
            transition: background-image 1s ease-in-out;
        }
        .serious-background {
            background-image: url('./resources/background2.JPG');
            transition: background-image 1s ease-in-out;
        }
        @media (pointer:coarse) {
            body {
                zoom: 50%;
            }
        }
        .gradient {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
        .gradient-border {
            --r:10px;     /* radius   */
            --g:black 0%,transparent; /* gradient */
            
            --rg:transparent 50%,var(--g);
            border-radius:calc(2*var(--r));
            padding:calc(var(--r));
            background:
                /*corners*/
                radial-gradient(farthest-side at bottom right,var(--rg)) top    left /calc(2*var(--r)) calc(2*var(--r)),
                radial-gradient(farthest-side at top    right,var(--rg)) bottom left /calc(2*var(--r)) calc(2*var(--r)),
                radial-gradient(farthest-side at bottom left ,var(--rg)) top    right/calc(2*var(--r)) calc(2*var(--r)),
                radial-gradient(farthest-side at top    left ,var(--rg)) bottom right/calc(2*var(--r)) calc(2*var(--r)),
                /* borders*/
                linear-gradient(to top   ,var(--g)) top   /calc(100% - 4*var(--r)) var(--r),
                linear-gradient(to bottom,var(--g)) bottom/calc(100% - 4*var(--r)) var(--r),
                linear-gradient(to right ,var(--g)) right /var(--r) calc(100% - 4*var(--r)),
                linear-gradient(to left  ,var(--g)) left  /var(--r) calc(100% - 4*var(--r));
            background-repeat:no-repeat;
            
            width:250px;
            box-sizing:border-box;
            display:inline-block;
            vertical-align:top;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .title {
            text-align: center;
            margin-bottom: 40px;
        }
        .title h1 {
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin: 0;
        }
        .title p {
            font-size: 24px;
            font-weight: bold;
            color: #d0d0d0 ;
            margin: 0px 0px 30px 0px;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .input-container textarea {
            flex: 1;
            padding: 10px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            background-color: rgba(0, 0, 0, 0.8);
            margin-right: 5px;
            color: white;
        }
        .input-container button {
            background-color: #666;
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .input-container button:hover {
            background-color: #555;
        }
        .output-container {
            border: 2px solid rgb(0, 255, 0);
            border-radius: 5px;
            padding: 20px;
            margin: 0px 0px 100px 0px;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            height: 400px;
            overflow-y: auto;
            white-space:pre-wrap;
        }
        .conversational-style {
            text-align: center;
            margin-bottom: 5px;
        }
        .conversation-btn {
            background-color: #666;
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .conversation-btn:hover {
            background-color: #555;
        }
        .selected {
            background-color: #007bff;
            color: #fff;
        }
        .announcement {
            position: fixed;
            text-align: center;
            color: white;
            background-color: black;
            bottom: 0;
            left: 0;
            width: 100%;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="gradient"></div>
    <div class="container">
        <div class="title">
            <h1>Daaksh, the Cosmic <span style="color:rgb(0, 255, 0);">Space Duck</span></h1>
            <p>Experience the brilliance of <em>Daaksh Raj Dhariwal</em>, your AI-powered personal genius</p>
        </div>    
        <div class="conversational-style">
            <button id="serious-btn" class="conversation-btn">Serious</button>
            <button id="casual-btn" class="conversation-btn">Casual</button>
        </div>
        <div class="input-container">
            <textarea id="query"></textarea>
            <button id="send">Send</button>
        </div>
        <div class="output-container"></div>
        <div class="announcement">
            <h2>DAAKSH FOR STUDENT COUNCIL 2024!</h1>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
